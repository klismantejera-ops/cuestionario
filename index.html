<!DOCTYPE html>

        body {

            background-color: #4CAF50;

            border: none;
            cursor: pointer;
        }
        button:disabled {

        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        #results div {
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            input[type="text"] {

    </style>
</head>

        function checkName() {
            const nameInput = document.getElementById('name');
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = nameInput.value.trim() === '';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            const name = document.getElementById('name').value;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';

            // Shuffle and select 50 questions
            let questions = shuffle([...questionsBank]).slice(0, 50);

            let quizHTML = '';
            questions.forEach((q, index) => {
                quizHTML += `
                    <div class="question">
                        <h3>Pregunta ${index + 1}: ${q.question}</h3>
                        ${q.options.map((opt, optIndex) => `
                            <label>
                                <input type="radio" name="q${index}" value="${optIndex}">
                                ${opt}
                            </label><br>
                        `).join('')}
                    </div>
                `;
            });
            quizHTML += '<button onclick="submitQuiz(\'' + name + '\', ' + JSON.stringify(questions) + ')">Enviar</button>';
            document.getElementById('quiz').innerHTML = quizHTML;
        }

        function submitQuiz(name, questions) {
            let score = 0;
            let resultsHTML = `<h2>Resultados para ${name}</h2>`;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const userAnswer = selected ? parseInt(selected.value) : -1;
                const isCorrect = userAnswer === q.correct;
                if (isCorrect) score++;
                resultsHTML += `
                    <div class="${isCorrect ? 'correct' : 'incorrect'}">
                        Pregunta ${index + 1}: ${q.question}<br>
                        Tu respuesta: ${userAnswer !== -1 ? q.options[userAnswer] : 'No respondida'}<br>
                        Respuesta correcta: ${q.options[q.correct]}
                    </div>
                `;
            });
            resultsHTML += `<h3>Puntuación: ${score}/50</h3>`;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('results').style.display = 'block';
        }

</html>
